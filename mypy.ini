[mypy]
# For now, don't be too picky
#disallow_untyped_defs = True
enable_error_code = ignore-without-code
#warn_return_any = True
#warn_unreachable = True
warn_unused_configs = True

# No type hints available for Connexion
# Should try to generate stubs for it, time permitting
# https://mypy.readthedocs.io/en/stable/stubgen.html#stubgen
# Until then, suppress the associated mypy errors
[mypy-connexion.*]
ignore_missing_imports = True

# The models generated by the openapi generator do not provide good type hints
[mypy-bos.server.models.*]
warn_return_any = False
